<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>String manipulation</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
  <h1>String manipulation</h1>
  <div id="app">
    <div style="border: 1pt; border-style: solid; padding: 20pt">
      <input v-model="word" type="text" placeholder="Type a word" id="wordInput" />
      <button v-on:click="save(word)" id="saveButton" >Show it</button>
      <button v-on:click="clear" id="clearButton">Clear</button>

      
      
      <div v-for="(wordObject, index) in words">
        {{wordObject.lowerCase}}
        {{wordObject.upperCase}}
      </div>
      
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Your input</th>
        </tr>
        <tr v-for="(wordObject, index) in words">
            <td>{{index +1}}</td>
            <td>{{wordObject}}</td>
        </tr>
    </table>

    <table class="table table-striped">
      <tr>
          <th>ID</th>
          <th>lower Case</th>
          
      </tr>
      <tr v-for="(wordObject, index) in words">
          <td>{{index +1}}</td>
          <td>{{wordObject.toLowerCase()}}</td>
      </tr>
  </table>
  <table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>UPPER CASE</th>
        
    </tr>
    <tr v-for="(wordObject, index) in words">
        <td>{{index +1}}</td>
        <td>{{wordObject.toUpperCase()}}</td>
    </tr>
</table>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
